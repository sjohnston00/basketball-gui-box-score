<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Basketball tracker</title>
  </head>
  <body class="max-w-7xl mx-auto px-4">
    <nav class="flex items-center justify-start mt-4 gap-4 [&>a]:p-2">
      <a href="/pages/index.html">Home</a>
      <a href="/pages/teams.html">Teams</a>
      <a href="/pages/players.html">Players</a>
      <a href="/pages/games.html">Games</a>
    </nav>
    <h1>Basketball tracker</h1>
    <h2>Games</h2>
    <h3>View Game</h3>
    <a href="/pages/games.html" class="p-2 bg-neutral-800 rounded text-white my-4 inline-block"
      >Back</a
    >
    <div class="flex justify-around">
      <h1 id="home-team-name"></h1>
      <span>vs</span>
      <h1 id="away-team-name"></h1>
    </div>
    <div class="flex gap-2">
      <canvas id="court-canvas" height="400" width="438" class="bg-red-500"></canvas>
      <div>
        <h2 id="stats-home-team-name"></h2>
        <table id="stats-home-table" class="min-h-48">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>PTS</th>
              <th>AST</th>
              <th>REB</th>
              <th>2PM</th>
              <th>2PA</th>
              <th>2P%</th>
              <th>3PM</th>
              <th>3PA</th>
              <th>3P%</th>
              <th>FGM</th>
              <th>FGA</th>
              <th>FG%</th>
            </tr>
          </thead>
          <tbody id="stats-home-table-tbody"></tbody>
        </table>
        <h2 id="stats-away-team-name" class="mt-8"></h2>
        <table id="stats-away-table" class="min-h-48">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>PTS</th>
              <th>AST</th>
              <th>REB</th>
              <th>2PM</th>
              <th>2PA</th>
              <th>2P%</th>
              <th>3PM</th>
              <th>3PA</th>
              <th>3P%</th>
              <th>FGM</th>
              <th>FGA</th>
              <th>FG%</th>
            </tr>
          </thead>
          <tbody id="stats-away-table-tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script type="module" src="/scripts/game-page.js"></script>
</html>
