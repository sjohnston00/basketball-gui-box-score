<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Basketball tracker</title>
  </head>
  <body class="max-w-7xl mx-auto px-4">
    <h1>Basketball tracker</h1>
    <div class="flex justify-between">
      <div>
        <h2>New Team</h2>
        <form id="new-team-form" class="mb-8">
          <label for="team-name-input">Name</label>
          <input type="text" name="team-name-input" id="team-name-input" required />
          <label for="team-name-abbvr-input">Abbreviation</label>
          <input type="text" name="team-name-abbvr-input" id="team-name-abbvr-input" required />
          <button id="add-team-button">Add Team</button>
        </form>
      </div>
      <div>
        <h2>Teams</h2>
        <table id="teams-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Abbreviation</th>
              <th>Players</th>
            </tr>
          </thead>
          <tbody id="teams-table-tbody"></tbody>
        </table>
      </div>
    </div>
    <div class="flex justify-between">
      <div>
        <h2>New Player</h2>
        <form id="add-player-form">
          <label for="player-name-input">Name</label>
          <input type="text" name="player-name-input" id="player-name-input" required />
          <label for="player-number-input">Player number</label>
          <input
            type="number"
            name="player-number-input"
            id="player-number-input"
            min="0"
            max="99"
            required
          />
          <select name="player-team-id" id="player-team-id">
            <option value="">Select a team</option>
          </select>
          <button id="add-player-button">Add</button>
        </form>
      </div>
      <div>
        <h2>Players</h2>
        <table id="players-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="players-table-tbody"></tbody>
        </table>
      </div>
    </div>

    <div class="flex gap-4 mb-8">
      <div class="flex-1 mx-4">
        <div id="Final Score" class="flex justify-around items-center">
          <div class="flex flex-col items-center justify-center gap-2">
            <span class="text-gray-600">Team 1</span>
            <span id="team-1-final-score" class="text-3xl font-bold">0</span>
          </div>

          <span class="text-gray-400 text-sm">vs</span>
          <div class="flex flex-col items-center justify-center gap-2">
            <span class="text-gray-600">Team 2</span>
            <span id="team-2-final-score" class="text-3xl font-bold">0</span>
          </div>
        </div>

        <h1>Box Score</h1>
        <h2>Team 1</h2>
        <table id="team1-players" class="w-full">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>PTS</th>
              <th>AST</th>
              <th>REB</th>
              <th>2PA</th>
              <th>2PM</th>
              <th>3PA</th>
              <th>3PM</th>
            </tr>
          </thead>
          <tbody id="team1-players-tbody"></tbody>
        </table>
        <h2>Team 2</h2>
        <table id="team2-players" class="w-full">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>PTS</th>
              <th>AST</th>
              <th>REB</th>
              <th>2PA</th>
              <th>2PM</th>
              <th>3PA</th>
              <th>3PM</th>
            </tr>
          </thead>
          <tbody id="team2-players-tbody"></tbody>
        </table>
      </div>
    </div>
    <div class="flex gap-2">
      <div>
        <div class="flex items-center justify-between">
          <label class="text-black">
            Show Debug info
            <input type="checkbox" name="showCanvasDebugLines" id="showCanvasDebugLines" />
          </label>
          <label class="text-black">
            Show Hot Zones
            <input type="checkbox" name="showHotZoneLines" id="showHotZoneLines" checked />
          </label>
        </div>
        <canvas id="court-canvas" height="400" width="500"></canvas>
      </div>
      <div class="text-black flex-1">
        <h1>Stats</h1>
        <table class="w-full text-right" id="stats-table">
          <thead>
            <tr>
              <th class="text-left">Name</th>
              <th>PTS</th>
              <th>2PM</th>
              <th>2PA</th>
              <th>2P%</th>
              <th>3PM</th>
              <th>3PA</th>
              <th>3P%</th>
              <th>FGM</th>
              <th>FGA</th>
              <th>FG%</th>
            </tr>
          </thead>
          <tbody id="stats-table-tbody"></tbody>
          <tfoot id="stats-table-tfoot" class="font-bold"></tfoot>
        </table>
      </div>
    </div>
    <button id="save-btn">Save</button>
    <dialog id="add-shot-dialog" class="w-72 md:w-96 p-4">
      <div class="flex justify-between items-center gap-2 mb-5">
        <h1>Add shot</h1>
        <form method="dialog"><button>X</button></form>
      </div>
      <form id="add-shot-form" method="dialog" class="w-full">
        <div class="flex items-center justify-around gap-2 mb-4">
          <label>
            <input type="radio" name="shotMade" id="missed-shot" value="true" required />
            make
          </label>
          <label>
            <input type="radio" name="shotMade" id="missed-shot" value="false" required />
            miss
          </label>
        </div>
        <div id="players" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
      </form>
    </dialog>
  </body>
  <script type="module" src="/index.js"></script>
</html>
